        <ion-view title="Reciter" >
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-content class="has-header">
                
                <div class="item item-divider">
                    Selected Value: {{ vm.selectedReciter }}
              </div>

              <ion-radio ng-repeat="r in vm.reciters" ng-value="r.name" ng-model="vm.selectedReciter" ng-change="vm.setReciter(r)" >
                {{ r.fullName }}
              </ion-radio>

                
                
            </ion-content>
        </ion-view>
