        <ion-view title="{{vm.selectedSura.id}} {{vm.selectedSura.transName}} {{vm.selectedSura.name}}">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon " ng-class="{'ion-volume-medium': !vm.isBookmarked, 'ion-volume-mute': vm.isBookmarked}" ng-click="vm.play()"></button>
            </ion-nav-buttons>
            
            <ion-content class="has-header " delegate-handle="mainScroll" ng-class="{true: 'nightly'}[isNightly]">
                           
                                
                <div class="uthman-bold sura-content">
                <h4 class="uthman-bold padding text-center bismillah" ng-show="vm.hasBismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h4>
                     <div>

                        <span id="{{s.ayaID}}"  ng-click="vm.slideTo('{{s.ayaID}}')" ng-repeat="s in vm.selectedSura.ayas" ng-class="{'bar-green' : s.ayaID == vm.selectedSura.selectedAyaID}">
                            <span ng-if="vm.displayContentType==='arabic'" >
                            {{s.arabic}} <span class="positive ayaid">﴿{{s.ayaID}}﴾</span> 
                          </span>
                          <span ng-if="vm.displayContentType==='translation'"> 
                            <span class="positive ayaid">﴾{{s.ayaID}}﴿</span>  {{s.translation}} 
                          </span>
                         
                            
                        </span>
                    </div>
                </div>
            
            </ion-content>
            <div class="bar bar-subfooter" style="height:180px;background-color:lightgrey" ng-show="showSubFooter">
                <div class="list">

                  <div class="item item-divider">
                    Setting
                  </div>

                 <ion-toggle ng-click="isNightly = !isNightly">
                    Dark Theme
                  </ion-toggle>
                 
                <div class="button-bar">
                    <a class="button">Font size</a>
                    <a class="button">-</a>
                    <a class="button">+</a>
                </div>
            </div>

            </div>
            <ion-footer-bar class="bar-gray">
                <div class="button-bar">
                    <!--<button class="button button-icon icon ion-ios7-fastforward" ng-click="vm.play()"></button>-->
                    <button class="button button-icon ion-arrow-left-b" ng-click="vm.previous()"></button>
                    <button class="button button-icon fa fa-language lang-buttons" ng-click="vm.displayContent()"></button>
                    <div>
                        <div style="font-size:11px;margin-top:-8px">{{vm.selectedSura.selectedAyaID}} of {{vm.selectedSura.numberOfAyas}}</div>
                            <button class="button button-icon" ng-class="{'ion-ios7-star-outline': !vm.isBookmarked, 'ion-ios7-star': vm.isBookmarked}" ng-click="vm.bookmark()"></button>
                    </div>
                    <!--<button class="button button-icon icon ion-contrast" ng-click="isNightly = !isNightly"></button>-->
                    <button class="button button-icon ion-gear-b" ng-click="showSubFooter = !showSubFooter"></button>
                    <button class="button button-icon ion-arrow-right-b" ng-click="vm.next()"></button>

                    <!-- <button ng-click="vm.slideTo('95')" class="button ">select aya</button> -->
                    <!-- <button ng-click="vm.play()" class="button">Play - {{vm.selectedSura.selectedAyaID}}</button> -->
                    <!-- <button ng-click="vm.displayContent('arabic')" class="button">Arabic</button>
                    <button ng-click="vm.displayContent('translation')" class="button">Translation</button> -->
                </div>
            </ion-footer-bar>
        </ion-view>
